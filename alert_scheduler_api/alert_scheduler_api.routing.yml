entity.scheduled_alert.collection:
  path: '/alert-scheduler/alerts'
  defaults:
    _entity_list: 'scheduled_alert'
    _title: 'Alerts'
  requirements:
    _permission: 'view scheduled alert entities'

entity.scheduled_alert.add_form:
  path: '/alert-scheduler/alerts/create'
  defaults:
    _entity_form: 'scheduled_alert.add'
    _title: 'Create Alert'
  requirements:
    _permission: 'add scheduled alert entities'

entity.scheduled_alert.edit_form:
  path: '/alert-scheduler/alerts/{scheduled_alert}/edit'
  defaults:
    _entity_form: 'scheduled_alert.edit'
    _title: 'Edit Alert'
  requirements:
    _permission: 'edit scheduled alert entities'

entity.scheduled_alert.delete_form:
  path: '/alert-scheduler/alerts/{scheduled_alert}/delete'
  defaults:
    _entity_form: 'scheduled_alert.delete'
    _title: 'Delete Alert'
  requirements:
    _permission: 'delete scheduled alert entities'